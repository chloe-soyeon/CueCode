# devspace.yaml configuration for FrontUI
version: v1beta11

images:
  app:
    image: frontui

deployments:
  - name: front-ui
    kubectl:
      manifests:
        - k8s/

dev:
  ports:
    - imageSelector: "#app"
      forward:
        - port: 14000

  sync:
    - imageSelector: "#app"
      localSubPath: .
      containerPath: /app
      excludePaths:
        - .git
        - build
        - .gradle

  terminal:
    imageSelector: "#app"
    command:
      - "./gradlew"
      - "bootRun"
