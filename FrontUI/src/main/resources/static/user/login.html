<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 40px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .msg { margin-top: 16px; color: #d32f2f; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="msg" id="msg"></div>
</div>
<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        try {
            const res = await fetch('http://localhost:13000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, password }),
                credentials: 'include'
            });
            const data = await res.json();
            if (res.ok && data.result === 1) {
                document.getElementById('msg').textContent = '로그인 성공!';
                // 필요시 페이지 이동: window.location.href = '/';
            } else {
                document.getElementById('msg').textContent = data.msg || '로그인 실패';
            }
        } catch (err) {
            document.getElementById('msg').textContent = '로그인 요청 실패';
        }
    };
</script>
</body>
</html>
