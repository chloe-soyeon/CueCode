<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/user/signin-up.css">
    <title>CueCode | sign-in</title>
</head>
<body>
<div class="container">
    <div class="overlay" id="overlay">
        <div class="sign-in" id="sign-in">
            <img src="/images/logos/logo-white-clean.svg" alt="CueCode Logo" style="width:200px; margin-bottom:16px;">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">로그인</button>
        </div>
        <div class="sign-up" id="sign-up">
            <img src="/images/logos/logo-white-clean.svg" alt="CueCode Logo" style="width:200px; margin-bottom:16px;">
            <h1>반가워요!</h1>
            <p>더 나은 소통, CueCode에서 시작됩니다.</p>
            <button class="switch-button" id="slide-left-button">회원가입</button>
        </div>
    </div>
    <div class="form">
        <div class="sign-in" id="sign-in-info">

            <h1>로그인</h1>

            <p class="small">or use your email account:</p>
            <form id="sign-in-form">
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <p class="forgot-password">Forgot your password?</p>
                <button class="control-button in">로그인</button>
            </form>
        </div>
        <div class="sign-up" id="sign-up-info">
            <h1>회원가입</h1>

            <p class="small">or use your email for registration:</p>
            <form id="sign-up-form">
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Password"/>
                <button class="control-button up">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/user/signin-up.js"></script>
</body>
</html>
