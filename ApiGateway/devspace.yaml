# devspace.yaml configuration for ApiGateway
version: v1beta11

images:
  app:
    image: apigateway

deployments:
  - name: api-gateway
    kubectl:
      manifests:
        - k8s/

dev:
  ports:
    - imageSelector: "#app"
      forward:
        - port: 13000

  sync:
    - imageSelector: "#app"
      localSubPath: .
      containerPath: /app
      excludePaths:
        - .git
        - build
        - .gradle

  terminal:
    imageSelector: "#app"
    command:
      - "./gradlew"
      - "bootRun"
