# devspace.yaml configuration for MotionService
version: v1beta11

images:
  app:
    image: openjdk:17-jdk-slim

deployments:
  - name: motion-service
    kubectl:
      manifests:
        - k8s/

dev:
  ports:
    - imageSelector: "#app"
      forward:
        - port: 15000

  sync:
    - imageSelector: "#app"
      localSubPath: .
      containerPath: /app
      excludePaths:
        - .git
        - build
        - .gradle

  terminal:
    imageSelector: "#app"
    command:
      - "./gradlew"
      - "bootRun"